<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FANOSA®️</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />

  <body>
    <header></header>

            FANOSA® <br />

        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="wrapper-half">
        <h1 class="blue">

        </h1>
        <p class="pushed-left">
          Specially designed to ensure the freshness of your products, and being

        </p>
        <div class="pushed-left productos-list">
          <div class="producto-listado">
            <div class="listado-caract">
              <div class="aisla"></div>

            <div class="listado-caract">

      </div>

      <div class="wrapper-half-small">
        <img
          src="../images/productos/agropecuario.png"
          alt="Caja para Uva y Mariscos"
          class="feature-producto-right scroll"
          data-rellax-speed="1.5"
          data-rellax-xs-speed="0"
          data-rellax-tablet-speed="0"
        />
        <script>
          var rellax = new Rellax(".scroll");
        </script>

    <div class="contact-box"></div>
