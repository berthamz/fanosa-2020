<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanosa</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/rellax.js"></script>
  </head>

  <body>
    <header w3-include-html="header.html"></header>

    <div class="page-top top-productos">
      <img
        src="images/top-agropecuario.jpg"
        alt="Fanosa en la Industria Agropecuaria"
      />
      <div class="page-top-text">
        <div class="wrapper">
          <h1>
            FANOSA® <br />
            EN LA INDUSTRIA <br />
            AGROPECUARIA
          </h1>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="wrapper-half">
        <h1 class="blue">
          PRODUCTOS <br />
          AGROPE&shy;CUARIOS
        </h1>
        <p class="pushed-left">
          Diseñados especialmente para asegurar la frescura de tus productos, y
          por ser un material de bajo peso, permite un fácil manejo y ahorro en
          los costos de transportación.
        </p>
        <div class="pushed-left productos-list">
          <div class="producto-listado">
            <div class="listado-caract">
              <div class="aisla"></div>
              <div class="protege"></div>
              <div class="ahorra"></div>
            </div>
            <a href="#">Caja para pescados y mariscos</a>
          </div>
          <div class="producto-listado">
            <div class="listado-caract">
              <div class="aisla"></div>
              <div class="protege"></div>
              <div class="ahorra"></div>
            </div>
            <a href="#">Caja para uva</a>
          </div>
          <div class="producto-listado">
            <div class="listado-caract">
              <div class="aisla"></div>
              <div class="protege"></div>
              <div class="ahorra"></div>
            </div>
            <a href="#">Semilleros</a>
          </div>
        </div>
      </div>

      <div class="wrapper-half-small">
        <img
          src="images/agropecuario-caja-mariscos.png"
          alt="Caja de Mariscos"
          class="feature-producto-right scroll"
          data-rellax-speed="1.5"
          data-rellax-xs-speed="0"
          data-rellax-tablet-speed="0"
        />
        <script>
          var rellax = new Rellax(".scroll");
        </script>
      </div>
    </div>

    <div class="contact-box" w3-include-html="contacto-modulo.html"></div>

    <footer w3-include-html="footer.html"></footer>

    <script>
      includeHTML();
    </script>
  </body>
</html>
